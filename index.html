<!DOCTYPE html>
<html>
<head>
    <title>ChefMate</title>
</head>
<body>
    <h1>Welcome to ChefMate!</h1>
    <h3>Select a dessert theme:</h3>

    <form action="/generate" method="POST">
        <select name="theme" id="theme" required>
            {% for theme in themes %}
                <option value="{{ theme }}">{{ theme }}</option>
            {% endfor %}
        </select>

        <br><br>
        <button type="submit">Choose Ingredients</button>
    </form>
</body>
</html>
